name: actionlint
on:
  workflow_call:
    inputs:
      fail-on-error:
        description: Should reviewdog fail when errors are found
        required: false
        default: true
        type: boolean
jobs:
  actions:
    name: Review Dog - Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@fd627997c9688c2f39e13917aed23873c031b834 # v1
        with:
          fail_on_error: ${{inputs.fail-on-error}}
