name: actionlint
on:
  workflow_call:
    inputs:
      fail-on-error:
        description: Should reviewdog fail when errors are found
        required: false
        default: true
        type: boolean
jobs:
  actions:
    name: Review Dog - Lint GitHub Actions Workflows
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Review Dog - actionlint
        uses: reviewdog/action-actionlint@534eb894142bcf31616e5436cbe4214641c58101 # v1
        with:
          fail_on_error: ${{inputs.fail-on-error}}
